<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>個人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 pb-24">
    <div class="bg-rose-500 p-10 pt-20 text-white rounded-b-[3.5rem] shadow-xl">
        <div class="flex items-center gap-5"><div class="w-20 h-20 bg-white rounded-[2rem] flex items-center justify-center text-rose-500 shadow-xl"><i data-lucide="user" class="w-10 h-10"></i></div><div><h2 class="text-2xl font-black italic">BEAUTY MEMBER</h2><p class="text-sm opacity-80">您的美感管家</p></div></div>
        <div class="mt-10 grid grid-cols-2 gap-5">
            <div class="bg-white/20 p-6 rounded-[2rem] backdrop-blur-md text-center"><p class="text-xs opacity-70 mb-1">錢包餘額</p><p id="bal" class="text-3xl font-black">$ 0</p></div>
            <button onclick="add()" class="bg-white text-rose-500 p-6 rounded-[2rem] font-bold text-xl shadow-lg">快速儲值</button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-4 z-50">
        <a href="index.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="home"></i><span class="text-xs mt-1">探索</span></a>
        <a href="orders.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="calendar"></i><span class="text-xs mt-1">行程</span></a>
        <a href="profile.html" class="text-rose-500 flex flex-col items-center"><i data-lucide="user"></i><span class="text-xs mt-1">我的</span></a>
        <a href="admin.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="settings"></i><span class="text-xs mt-1">管理</span></a>
    </nav>
    <script>
        let bal = parseInt(localStorage.getItem('user_bal') || 0);
        document.getElementById('bal').innerText = "$ " + bal;
        window.add = () => { bal += 1000; localStorage.setItem('user_bal', bal); document.getElementById('bal').innerText = "$ " + bal; };
        lucide.createIcons();
    </script>
</body>
</html>
