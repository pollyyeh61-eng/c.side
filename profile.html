<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .menu-item { display: flex; items-center: center; justify-content: space-between; padding: 1rem; background: white; border-radius: 1.25rem; margin-bottom: 0.75rem; transition: all 0.2s; }
        .menu-item:active { transform: scale(0.98); background: #f9fafb; }
    </style>
</head>
<body class="pb-24">

    <div class="bg-slate-900 pt-12 pb-20 px-6 rounded-b-[3rem] shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-40 h-40 bg-rose-500/20 rounded-full -mr-20 -mt-20 blur-3xl"></div>
        
        <div class="flex items-center gap-4 mb-8">
            <div class="w-14 h-14 bg-gradient-to-tr from-rose-400 to-rose-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                <i data-lucide="user" class="w-8 h-8"></i>
            </div>
            <div>
                <h2 class="text-white font-black text-xl tracking-tight">尊榮會員</h2>
                <p class="text-rose-400 text-[10px] font-bold uppercase tracking-widest">Premium Member</p>
            </div>
        </div>

        <div class="glass-card rounded-[2rem] p-6 text-white relative overflow-hidden">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-[10px] opacity-60 mb-1 font-bold">錢包可用餘額</p>
                    <h3 id="bal" class="text-3xl font-black italic">$ 0</h3>
                </div>
                <button onclick="recharge()" class="bg-rose-500 hover:bg-rose-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs shadow-lg transition active:scale-95">
                    立即儲值
                </button>
            </div>
            <div class="mt-6 flex gap-4 text-[9px] font-bold opacity-80 uppercase tracking-tighter">
                <span class="flex items-center gap-1"><i data-lucide="shield-check" class="w-3 h-3 text-rose-400"></i> 安全加密</span>
                <span class="flex items-center gap-1"><i data-lucide="zap" class="w-3 h-3 text-rose-400"></i> 極速到帳</span>
            </div>
        </div>
    </div>

    <main class="px-6 -mt-10 relative z-10">
        <div onclick="alert('分享代碼：BEAUTY888 \n好友首單，您可獲得 $200 獎勵金！')" class="bg-gradient-to-r from-rose-500 to-rose-600 p-5 rounded-[2rem] text-white shadow-xl flex items-center justify-between mb-8 active:scale-95 transition cursor-pointer">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center"><i data-lucide="gift" class="w-5 h-5"></i></div>
                <div>
                    <h4 class="font-bold text-sm">推薦並賺取免費服務</h4>
                    <p class="text-[9px] opacity-80">邀請好友，各得 $200 優惠券</p>
                </div>
            </div>
            <i data-lucide="chevron-right" class="w-5 h-5 opacity-60"></i>
        </div>

        <div class="mb-8">
            <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 px-2">歷史消費記錄</h4>
            <div id="history-list" class="space-y-3 text-sm">
                <p class="text-center text-gray-400 py-4 text-xs italic bg-white rounded-2xl">尚無近期消費...</p>
            </div>
        </div>

        <div class="mb-8">
            <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 px-2">其他資訊</h4>
            <div class="space-y-2">
                <div onclick="alert('隱私權政策內容...')" class="menu-item shadow-sm">
                    <div class="flex items-center gap-3"><i data-lucide="lock" class="w-4 h-4 text-slate-400"></i><span class="text-sm font-bold text-slate-600">隱私權政策</span></div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
                <div onclick="alert('關於我們：致力於提供最極致的美感服務。')" class="menu-item shadow-sm">
                    <div class="flex items-center gap-3"><i data-lucide="info" class="w-4 h-4 text-slate-400"></i><span class="text-sm font-bold text-slate-600">關於我們</span></div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
                <div onclick="alert('條款內容：本服務受法律規範...')" class="menu-item shadow-sm">
                    <div class="flex items-center gap-3"><i data-lucide="file-text" class="w-4 h-4 text-slate-400"></i><span class="text-sm font-bold text-slate-600">條款與條件</span></div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
                <div onclick="alert('聯絡我們：service@beauty.com')" class="menu-item shadow-sm border-2 border-rose-50">
                    <div class="flex items-center gap-3"><i data-lucide="mail" class="w-4 h-4 text-rose-500"></i><span class="text-sm font-bold text-slate-600">聯絡我們</span></div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t flex justify-around py-3 z-50">
        <a href="index.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="home" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">探索</span></a>
        <a href="orders.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="calendar" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">行程</span></a>
        <a href="profile.html" class="text-rose-500 flex flex-col items-center"><i data-lucide="user" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">我的</span></a>
        <a href="admin.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="settings" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">管理</span></a>
    </nav>

    <script>
        // 餘額邏輯
        let userBal = parseInt(localStorage.getItem('user_bal') || '0');
        const updateBalUI = () => {
            document.getElementById('bal').innerText = "$ " + userBal.toLocaleString();
        };

        window.recharge = () => {
            const amount = 1000;
            userBal += amount;
            localStorage.setItem('user_bal', userBal);
            updateBalUI();
            
            // 寫入一筆儲值歷史
            addHistory("儲值獎勵", amount, "plus");
            alert("儲值成功！已存入 $1,000");
        };

        // 歷史紀錄邏輯
        const addHistory = (name, amount, type) => {
            let history = JSON.parse(localStorage.getItem('pay_history') || '[]');
            history.unshift({
                name,
                amount,
                type,
                date: new Date().toLocaleDateString()
            });
            localStorage.setItem('pay_history', JSON.stringify(history.slice(0, 5))); // 只存最近 5 筆
            renderHistory();
        };

        const renderHistory = () => {
            const history = JSON.parse(localStorage.getItem('pay_history') || '[]');
            const container = document.getElementById('history-list');
            if(history.length > 0) {
                container.innerHTML = history.map(item => `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                        <div>
                            <p class="font-bold text-slate-700">${item.name}</p>
                            <p class="text-[9px] text-gray-400 uppercase">${item.date}</p>
                        </div>
                        <p class="font-black ${item.type === 'plus' ? 'text-emerald-500' : 'text-rose-500'}">
                            ${item.type === 'plus' ? '+' : '-'}$${item.amount}
                        </p>
                    </div>
                `).join('');
            }
        };

        window.onload = () => {
            updateBalUI();
            renderHistory();
            lucide.createIcons();
        };
    </script>
</body>
</html>
