<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>店家後台系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .input-focus:focus { ring: 2px; ring-color: #fb7185; outline: none; border-color: #fb7185; }
        .save-flash { animation: flash 0.5s ease-out; }
        @keyframes flash { 0% { background-color: #f0fdf4; } 100% { background-color: #f8fafc; } }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="pb-24">
    <header class="p-4 bg-white border-b flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div>
            <h2 class="font-black text-lg italic text-slate-800 tracking-tighter">BEAUTY ADMIN</h2>
            <div id="status-tag" class="text-[9px] font-bold text-emerald-500 uppercase flex items-center gap-1">
                <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> 
                <span id="role-text">雲端同步中</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button id="view-toggle" onclick="toggleDashboard()" class="hidden text-[10px] bg-slate-900 text-white font-bold px-3 py-1.5 rounded-full transition">切換報表/編輯</button>
            <button onclick="logout()" class="text-[10px] bg-gray-100 text-gray-500 font-bold px-3 py-1.5 rounded-full">安全登出</button>
        </div>
    </header>

    <div id="login-box" class="p-8 text-center mt-10 max-w-sm mx-auto">
        <div class="mb-8 flex justify-center"><div class="w-16 h-16 bg-white rounded-3xl shadow-xl flex items-center justify-center text-rose-500"><i data-lucide="shield-check" class="w-8 h-8"></i></div></div>
        <input type="tel" id="code" placeholder="0000" maxlength="4" class="w-full text-center text-4xl p-4 bg-white rounded-2xl mb-6 shadow-sm border-none outline-none focus:ring-2 focus:ring-rose-400 font-black">
        <button onclick="auth()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg">解鎖管理面板</button>
    </div>

    <div id="main-content" class="hidden">
        <div id="super-tools" class="hidden p-4">
            <div class="bg-white p-4 rounded-2xl border-2 border-rose-100 shadow-sm">
                <select id="shop-sel" onchange="switchTarget(this.value)" class="w-full p-3 bg-gray-50 rounded-xl text-sm font-black outline-none border-none text-slate-700"></select>
            </div>
        </div>

        <div id="dashboard-tab" class="tab-content active p-4 space-y-4">
            <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <p id="rev-title" class="text-[10px] opacity-60 font-bold uppercase tracking-widest">系統總資產</p>
                    <h2 id="display-revenue" class="text-5xl font-black italic mt-2">$ 0</h2>
                    <div id="payout-box" class="mt-8 pt-6 border-t border-white/10 flex justify-between items-end">
                        <div>
                            <p id="sub-title" class="text-[10px] opacity-60 font-bold uppercase">平台淨收益 (20%)</p>
                            <p id="display-sub-val" class="text-xl font-bold">$ 0</p>
                        </div>
                        <button id="payout-btn" onclick="requestPayout()" class="bg-rose-500 text-white px-6 py-2.5 rounded-xl text-xs font-bold shadow-lg">申請請款</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-5 shadow-sm border border-gray-100">
                <h4 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">交易與結算明細</h4>
                <div id="history-list" class="space-y-3"></div>
            </div>
        </div>

        <div id="editor-tab" class="tab-content p-4 space-y-4">
            <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden p-5 space-y-6">
                <h3 id="current-shop-name" class="font-bold text-sm text-slate-800">編輯資訊</h3>
                <input type="text" data-key="img1" oninput="save(this)" class="shop-input w-full p-3 bg-gray-50 rounded-xl text-xs border-none" placeholder="圖片 URL">
                <textarea data-key="srv" oninput="save(this)" placeholder="服務介紹" class="shop-input w-full h-24 p-4 bg-gray-50 rounded-2xl text-xs border-none"></textarea>
                <input type="text" data-key="pkg" oninput="save(this)" class="shop-input w-full p-4 bg-rose-50 text-rose-600 rounded-2xl text-xs border-none font-bold" placeholder="套餐定價">
                <span id="save-indicator" class="text-[9px] text-emerald-500 font-bold">已自動儲存</span>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50">
        <a href="index.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="home" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">探索</span></a>
        <a href="orders.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="calendar" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">行程</span></a>
        <a href="profile.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="user" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">我的</span></a>
        <a href="admin.html" class="text-rose-500 flex flex-col items-center"><i data-lucide="settings" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">管理</span></a>
    </nav>

    <script>
        const shopConfig = { "0001": "Holy Hair Salon", "0002": "靜謐 SPA 會館", "0003": "小清新美甲", "0004": "醫美微調專家", "0005": "潮流男士理髮" };
        let targetId = '';
        let currentRole = '';
        let currentTab = 'dashboard';

        window.auth = () => {
            const val = document.getElementById('code').value;
            if(val === '0000' || shopConfig[val]) { localStorage.setItem('adm_session', val); enter(val); }
            else { alert("驗證碼無效"); }
        };

        const enter = (val) => {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('view-toggle').classList.remove('hidden');
            if(val === '0000') {
                currentRole = 'master';
                const sel = document.getElementById('shop-sel');
                sel.innerHTML = `<option value="ALL">全平台總管理 (抽成結算)</option>` + Object.entries(shopConfig).map(([id, name]) => `<option value="${id}">${name}</option>`).join('');
                document.getElementById('super-tools').classList.remove('hidden');
                document.getElementById('role-text').innerText = "Master Admin";
                targetId = 'ALL';
            } else {
                currentRole = 'shop';
                targetId = val;
                document.getElementById('role-text').innerText = `Shop: ${shopConfig[val]}`;
            }
            refreshView();
        };

        window.toggleDashboard = () => {
            currentTab = (currentTab === 'dashboard') ? 'editor' : 'dashboard';
            document.getElementById('dashboard-tab').classList.toggle('active', currentTab === 'dashboard');
            document.getElementById('editor-tab').classList.toggle('active', currentTab === 'editor');
            if(currentTab === 'editor') loadEditorData(); else refreshView();
        };

        const refreshView = () => {
            const vault = JSON.parse(localStorage.getItem('shop_vault') || '{}');
            const platformGain = parseFloat(localStorage.getItem('platform_vault') || '0');
            const historyList = document.getElementById('history-list');
            
            if (targetId === 'ALL') {
                let shopTotal = 0;
                Object.values(vault).forEach(v => shopTotal += v);
                const grossTotal = shopTotal + platformGain;

                document.getElementById('display-revenue').innerText = `$ ${grossTotal.toLocaleString()}`;
                document.getElementById('display-sub-val').innerText = `$ ${platformGain.toLocaleString()}`;
                document.getElementById('rev-title').innerText = "平台收銀總結算 (Gross)";
                document.getElementById('sub-title').innerText = "平台淨手續費收益 (20%)";
                
                const payoutBtn = document.getElementById('payout-btn');
                payoutBtn.innerText = "總部對帳完成";
                payoutBtn.className = "bg-emerald-500 text-white px-6 py-2.5 rounded-xl text-xs font-bold shadow-lg";

                historyList.innerHTML = Object.entries(shopConfig).map(([id, name]) => {
                    const amt = vault[id] || 0;
                    return `<div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                        <div><p class="font-bold text-xs">${name}</p><p class="text-[9px] text-gray-400">待撥款 (80%)</p></div>
                        <div class="text-right">
                            <p class="font-black text-slate-800">$${amt.toLocaleString()}</p>
                            <button onclick="masterTransfer('${id}', ${amt})" class="text-[9px] text-emerald-500 font-bold uppercase">撥款</button>
                        </div>
                    </div>`;
                }).join('');
            } else {
                const amt = vault[targetId] || 0;
                document.getElementById('display-revenue').innerText = `$ ${amt.toLocaleString()}`;
                document.getElementById('display-sub-val').innerText = "80% 實收";
                document.getElementById('rev-title').innerText = `${shopConfig[targetId]} 實得營收`;
                document.getElementById('sub-title').innerText = "分潤狀態";
                
                const orders = JSON.parse(localStorage.getItem('my_orders') || '[]');
                const logs = orders.filter(o => o.shopId === targetId && o.status === "已完工");
                historyList.innerHTML = logs.map(l => `<div class="flex justify-between items-center p-3 border-b border-gray-50">
                    <div><p class="font-bold text-xs">${l.service}</p><p class="text-[9px] text-gray-400">${l.date}</p></div>
                    <p class="font-black text-emerald-500">+$${(l.price * 0.8).toLocaleString()}</p>
                </div>`).join('') || '<p class="text-center py-10 text-gray-300 text-xs italic">尚無交易明細</p>';
            }
            lucide.createIcons();
        };

        window.masterTransfer = (id, amt) => {
            if(amt <= 0) return alert("無餘額可撥款");
            if(confirm(`確認撥款 $${amt} 給 ${shopConfig[id]}？`)) {
                let vault = JSON.parse(localStorage.getItem('shop_vault') || '{}');
                vault[id] = 0;
                localStorage.setItem('shop_vault', JSON.stringify(vault));
                alert("撥款成功！"); refreshView();
            }
        };

        window.save = (el) => { if(targetId !== 'ALL') localStorage.setItem(`save_${targetId}_${el.dataset.key}`, el.value); };
        const loadEditorData = () => {
            if(targetId === 'ALL') return;
            document.querySelectorAll('.shop-input').forEach(input => {
                input.value = localStorage.getItem(`save_${targetId}_${input.dataset.key}`) || '';
            });
        };
        window.switchTarget = (id) => { targetId = id; if(currentTab==='editor') loadEditorData(); else refreshView(); };
        window.logout = () => { localStorage.removeItem('adm_session'); location.reload(); };
        window.onload = () => { if(localStorage.getItem('adm_session')) enter(localStorage.getItem('adm_session')); lucide.createIcons(); };
    </script>
</body>
</html>
