<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>店家後台系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .input-focus:focus { ring: 2px; ring-color: #fb7185; outline: none; border-color: #fb7185; }
        .save-flash { animation: flash 0.5s ease-out; }
        @keyframes flash { 0% { background-color: #f0fdf4; } 100% { background-color: #f8fafc; } }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="pb-24">
    <header class="p-4 bg-white border-b flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div>
            <h2 class="font-black text-lg italic text-slate-800 tracking-tighter">BEAUTY ADMIN</h2>
            <div id="status-tag" class="text-[9px] font-bold text-emerald-500 uppercase flex items-center gap-1">
                <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> 
                <span id="role-text">雲端同步中</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button id="view-toggle" onclick="toggleDashboard()" class="hidden text-[10px] bg-slate-900 text-white font-bold px-3 py-1.5 rounded-full transition">切換營收報表</button>
            <button onclick="logout()" class="text-[10px] bg-gray-100 text-gray-500 font-bold px-3 py-1.5 rounded-full hover:bg-rose-50 hover:text-rose-500 transition">安全登出</button>
        </div>
    </header>

    <div id="login-box" class="p-8 text-center mt-10 max-w-sm mx-auto">
        <div class="mb-8 flex justify-center">
            <div class="w-16 h-16 bg-white rounded-3xl shadow-xl flex items-center justify-center text-rose-500">
                <i data-lucide="shield-check" class="w-8 h-8"></i>
            </div>
        </div>
        <p class="text-[10px] text-gray-400 font-bold mb-4 tracking-[0.2em] uppercase">身分驗證代碼</p>
        <input type="tel" id="code" placeholder="0000" maxlength="4" class="w-full text-center text-4xl p-4 bg-white rounded-2xl mb-6 shadow-sm border-none outline-none focus:ring-2 focus:ring-rose-400 font-black">
        <button onclick="auth()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">解鎖管理面板</button>
        <p class="mt-4 text-[10px] text-gray-400">總管 0000 | 店家 0001-0005</p>
    </div>

    <div id="main-content" class="hidden">
        
        <div id="super-tools" class="hidden p-4">
            <div class="bg-white p-4 rounded-2xl border-2 border-rose-100 shadow-sm">
                <div class="flex items-center gap-2 mb-3">
                    <i data-lucide="layers" class="w-4 h-4 text-rose-500"></i>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">切換受控店家</label>
                </div>
                <select id="shop-sel" onchange="switchTarget(this.value)" class="w-full p-3 bg-gray-50 rounded-xl text-sm font-black outline-none border-none text-slate-700"></select>
            </div>
        </div>

        <div id="dashboard-tab" class="tab-content active p-4 space-y-4">
            <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <p id="rev-title" class="text-[10px] opacity-60 font-bold uppercase tracking-widest">累積營業額</p>
                    <h2 id="display-revenue" class="text-5xl font-black italic mt-2">$ 0</h2>
                    <div id="payout-box" class="mt-8 pt-6 border-t border-white/10 flex justify-between items-end">
                        <div>
                            <p class="text-[10px] opacity-60 font-bold uppercase">可請款餘額</p>
                            <p id="display-withdrawable" class="text-xl font-bold">$ 0</p>
                        </div>
                        <button id="payout-btn" onclick="requestPayout()" class="bg-rose-500 text-white px-6 py-2.5 rounded-xl text-xs font-bold shadow-lg active:scale-90 transition-all">申請請款</button>
                    </div>
                </div>
                <i data-lucide="trending-up" class="absolute -bottom-4 -right-4 w-32 h-32 text-white/5 rotate-12"></i>
            </div>

            <div class="bg-white rounded-3xl p-5 shadow-sm border border-gray-100">
                <h4 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i data-lucide="list-checks" class="w-3 h-3"></i> 交易核銷明細 / 撥款紀錄
                </h4>
                <div id="history-list" class="space-y-3">
                    </div>
            </div>
        </div>

        <div id="editor-tab" class="tab-content p-4 space-y-4">
            <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-gray-100">
                <div class="bg-gray-50 p-5 border-b flex justify-between items-center">
                    <h3 id="current-shop-name" class="font-bold text-sm text-slate-800 uppercase tracking-tighter">正在編輯店家資訊</h3>
                    <span id="save-indicator" class="text-[9px] bg-emerald-100 px-2 py-0.5 rounded text-emerald-600 font-bold uppercase">已保存</span>
                </div>
                <div class="p-5 space-y-6">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase mb-3 block italic">Photo URL (封面圖片網址)</label>
                        <input type="text" data-key="img1" oninput="save(this)" class="shop-input w-full p-3 bg-gray-50 rounded-xl text-xs border-none outline-none focus:ring-1 focus:ring-rose-400" placeholder="https://...">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase mb-2 block tracking-wider">Service 服務介紹</label>
                        <textarea data-key="srv" oninput="save(this)" placeholder="描述店家的專業服務內容..." class="shop-input w-full h-24 p-4 bg-gray-50 rounded-2xl text-xs border-none outline-none focus:ring-1 focus:ring-rose-400"></textarea>
                    </div>
                    <div class="bg-rose-50/50 p-5 rounded-3xl border border-rose-100">
                        <label class="text-[10px] font-bold text-rose-400 uppercase mb-2 block tracking-wider">Package 套餐定價</label>
                        <input type="text" data-key="pkg" oninput="save(this)" class="shop-input w-full p-4 bg-white text-rose-600 rounded-2xl text-xs border-none outline-none focus:ring-1 focus:ring-rose-400 font-bold" placeholder="例如：舒壓課程 $1800">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50">
        <a href="index.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="home" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">探索</span></a>
        <a href="orders.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="calendar" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">行程</span></a>
        <a href="profile.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="user" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">我的</span></a>
        <a href="admin.html" class="text-rose-500 flex flex-col items-center"><i data-lucide="settings" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">管理</span></a>
    </nav>

    <script>
        const shopConfig = {
            "0001": "Holy Hair Salon", "0002": "靜謐 SPA 會館", "0003": "小清新美甲", "0004": "醫美微調專家", "0005": "潮流男士理髮"
        };
        let targetId = '';
        let currentRole = ''; // 'master' or 'shop'
        let currentTab = 'dashboard';

        // 登入驗證
        window.auth = () => {
            const val = document.getElementById('code').value;
            if(val === '0000' || shopConfig[val]) {
                localStorage.setItem('adm_session', val);
                enter(val);
            } else { alert("驗證碼無效！總管請輸入 0000"); }
        };

        const enter = (val) => {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('view-toggle').classList.remove('hidden');
            
            if(val === '0000') {
                currentRole = 'master';
                const sel = document.getElementById('shop-sel');
                sel.innerHTML = `<option value="ALL">全平台營收概況</option>` + 
                    Object.entries(shopConfig).map(([id, name]) => `<option value="${id}">${name} (${id})</option>`).join('');
                document.getElementById('super-tools').classList.remove('hidden');
                document.getElementById('role-text').innerText = "系統總管理者模式";
                targetId = 'ALL';
            } else {
                currentRole = 'shop';
                targetId = val;
                document.getElementById('role-text').innerText = `店家端: ${shopConfig[val]}`;
            }
            refreshView();
        };

        // 切換報表與編輯器
        window.toggleDashboard = () => {
            const btn = document.getElementById('view-toggle');
            if(currentTab === 'dashboard') {
                currentTab = 'editor';
                btn.innerText = "查看營收報表";
                document.getElementById('dashboard-tab').classList.remove('active');
                document.getElementById('editor-tab').classList.add('active');
                loadEditorData();
            } else {
                currentTab = 'dashboard';
                btn.innerText = "切換資訊編輯";
                document.getElementById('editor-tab').classList.remove('active');
                document.getElementById('dashboard-tab').classList.add('active');
                refreshView();
            }
        };

        // 刷新數據視圖
        const refreshView = () => {
            const vault = JSON.parse(localStorage.getItem('shop_vault') || '{}');
            const historyList = document.getElementById('history-list');
            const revTitle = document.getElementById('rev-title');
            const payoutBtn = document.getElementById('payout-btn');
            
            if (targetId === 'ALL') {
                // 總管模式 - 顯示所有店家
                let total = 0;
                Object.values(vault).forEach(v => total += v);
                document.getElementById('display-revenue').innerText = `$ ${total.toLocaleString()}`;
                document.getElementById('display-withdrawable').innerText = `各店待結算總額`;
                revTitle.innerText = "全平台總銷額 (Gross)";
                payoutBtn.innerText = "執行各店撥款";
                payoutBtn.className = "bg-emerald-500 text-white px-6 py-2.5 rounded-xl text-xs font-bold shadow-lg";
                
                // 渲染所有店家的餘額清單
                historyList.innerHTML = Object.entries(shopConfig).map(([id, name]) => {
                    const amt = vault[id] || 0;
                    return `
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                            <div><p class="font-bold text-xs text-slate-700">${name}</p><p class="text-[9px] text-gray-400">ID: ${id}</p></div>
                            <div class="text-right">
                                <p class="font-black text-slate-800">$${amt}</p>
                                <button onclick="masterTransfer('${id}', ${amt})" class="text-[9px] text-emerald-500 font-bold uppercase">點擊轉帳</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                // 店家模式 或 總管查看特定店家
                const amt = vault[targetId] || 0;
                document.getElementById('display-revenue').innerText = `$ ${amt.toLocaleString()}`;
                document.getElementById('display-withdrawable').innerText = `$ ${amt.toLocaleString()}`;
                revTitle.innerText = `${shopConfig[targetId]} 累積收銀`;
                payoutBtn.innerText = "申請請款";
                payoutBtn.className = "bg-rose-500 text-white px-6 py-2.5 rounded-xl text-xs font-bold shadow-lg";

                // 渲染該店家的核銷明細
                const orders = JSON.parse(localStorage.getItem('my_orders') || '[]');
                const logs = orders.filter(o => o.shopId === targetId && o.status === "已完工");
                historyList.innerHTML = logs.map(l => `
                    <div class="flex justify-between items-center p-3 border-b border-gray-50">
                        <div><p class="font-bold text-xs">${l.service}</p><p class="text-[9px] text-gray-400">${l.date} 核銷成功</p></div>
                        <p class="font-black text-emerald-500">+$${l.price}</p>
                    </div>
                `).join('') || '<p class="text-center py-10 text-gray-300 text-xs font-bold uppercase italic">No History</p>';
            }
            document.getElementById('current-shop-name').innerText = `正在編輯：${shopConfig[targetId] || '平台系統'}`;
            lucide.createIcons();
        };

        window.switchTarget = (id) => { targetId = id; refreshView(); if(currentTab==='editor') loadEditorData(); };

        // 總管撥款功能
        window.masterTransfer = (id, amt) => {
            if(amt <= 0) return alert("無待轉帳餘額");
            if(confirm(`確認轉帳 $${amt} 至 ${shopConfig[id]} 的銀行帳戶？`)) {
                let vault = JSON.parse(localStorage.getItem('shop_vault') || '{}');
                vault[id] = 0; // 清空餘額，模擬已轉帳
                localStorage.setItem('shop_vault', JSON.stringify(vault));
                alert("撥款成功！請前往網銀確認進度。");
                refreshView();
            }
        };

        window.requestPayout = () => {
            if(currentRole === 'master') {
                alert("總管模式請使用「點擊轉帳」按鈕進行個別店家撥款。");
            } else {
                alert("請款申請已送出！資金將於 3 個工作天內撥入約定帳戶。");
            }
        };

        // 編輯器邏輯 (沿用您之前的邏輯並優化)
        window.save = (el) => {
            if(targetId === 'ALL') return;
            const indicator = document.getElementById('save-indicator');
            indicator.innerText = "儲存中...";
            localStorage.setItem(`save_${targetId}_${el.dataset.key}`, el.value);
            setTimeout(() => { indicator.innerText = "已保存"; }, 300);
        };

        const loadEditorData = () => {
            if(targetId === 'ALL') return;
            document.querySelectorAll('.shop-input').forEach(input => {
                input.value = localStorage.getItem(`save_${targetId}_${input.dataset.key}`) || '';
                input.classList.add('save-flash');
                setTimeout(() => input.classList.remove('save-flash'), 500);
            });
        };

        window.logout = () => { localStorage.removeItem('adm_session'); location.reload(); };

        window.onload = () => {
            const sess = localStorage.getItem('adm_session');
            if(sess) enter(sess);
            lucide.createIcons();
        };
    </script>
</body>
</html>
