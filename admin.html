    <script>

        let targetId = '';

        window.debugData = () => {

            let message = "--- ç³»çµ±åº•å±¤è³‡æ–™æª¢æŸ¥ ---\n\n";
            message += `1. åº—å®¶é‡‘åº« (shop_vault): \n${vault || 'å°šæœªæœ‰ä»»ä½•å­˜å…¥'}\n\n`;
            message += `2. å¹³å°æ”¶ç›Š (platform_vault): \n$ ${platform || '0'}\n\n`;

            alert(message);
        };

        window.auth = () => {
            const val = document.getElementById('code').value;

            else { alert("é©—è­‰ç¢¼ç„¡æ•ˆï¼"); }

        const enter = (val) => {

            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('view-toggle').classList.remove('hidden');
            if(val === '0000') {
                currentRole = 'master';
                const sel = document.getElementById('shop-sel');
                sel.innerHTML = `<option value="ALL">å…¨å¹³å°ç‡Ÿæ”¶æ¦‚æ³</option>` + Object.entries(shopConfig).map(([id, name]) => `<option value="${id}">${name} (${id})</option>`).join('');
                document.getElementById('super-tools').classList.remove('hidden');
                document.getElementById('role-text').innerText = "ç³»çµ±ç®¡ç†è€…";
                targetId = 'ALL';
            } else {
                currentRole = 'shop';
                targetId = val;
                document.getElementById('role-text').innerText = `åº—å®¶ç«¯: ${shopConfig[val]}`;
            }
            refreshView();
        };

        window.toggleDashboard = () => {
            currentTab = (currentTab === 'dashboard') ? 'editor' : 'dashboard';
            document.getElementById('dashboard-tab').classList.toggle('active', currentTab === 'dashboard');
            document.getElementById('editor-tab').classList.toggle('active', currentTab === 'editor');
            if(currentTab === 'editor') loadEditorData(); else refreshView();
        };

        const refreshView = () => {
            const vault = JSON.parse(localStorage.getItem('shop_vault') || '{}');
            const platformGain = parseFloat(localStorage.getItem('platform_vault') || '0');
            const historyList = document.getElementById('history-list');
            
            if (targetId === 'ALL') {
                let shopTotal = 0;
                Object.values(vault).forEach(v => shopTotal += v);
                const grossTotal = shopTotal + platformGain;

                document.getElementById('display-revenue').innerText = `$ ${grossTotal.toLocaleString()}`;
                document.getElementById('display-sub-val').innerText = `$ ${platformGain.toLocaleString()}`;
                document.getElementById('rev-title').innerText = "å¹³å°æ”¶éŠ€ç¸½çµç®— (100%)";
                
                const payoutBtn = document.getElementById('payout-btn');

                payoutBtn.className = "bg-emerald-500 text-white px-6 py-2.5 rounded-xl text-xs font-bold shadow-lg";

                historyList.innerHTML = Object.entries(shopConfig).map(([id, name]) => {
                    const amt = vault[id] || 0;

                document.getElementById('rev-title').innerText = `${shopConfig[targetId]} å¯¦å¾—ç‡Ÿæ”¶ (80%)`;
                
                const orders = JSON.parse(localStorage.getItem('my_orders') || '[]');
                const logs = orders.filter(o => o.shopId === targetId && o.status === "å·²å®Œå·¥");
                
                historyList.innerHTML = logs.map(l => {
                    const shopNet = Math.floor(l.price * 0.8);
                    return `<div class="flex justify-between items-center p-4 bg-white border-b border-gray-50">
                        <div>

        };
