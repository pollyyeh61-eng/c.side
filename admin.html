<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { font-family: 'Noto Sans TC', sans-serif; background: #f8fafc; }</style>
</head>
<body class="pb-20">
    <header class="p-5 bg-white border-b flex justify-between items-center sticky top-0 z-50">
        <h2 class="font-black text-xl italic text-slate-800 tracking-tighter">ADMIN</h2>
        <button onclick="logout()" class="text-[10px] text-rose-500 font-bold border border-rose-100 px-3 py-1 rounded-full">登出</button>
    </header>

    <div id="login-box" class="p-8 text-center mt-12">
        <p class="text-[10px] text-gray-400 font-bold mb-4 tracking-widest uppercase">身份驗證</p>
        <input type="tel" id="code" placeholder="輸入 0000" class="w-full text-center text-3xl p-4 bg-white rounded-2xl mb-6 shadow-inner border-none outline-none">
        <button onclick="auth()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg">進入</button>
    </div>

    <div id="editor-box" class="hidden p-4 space-y-4">
        <div id="super-tools" class="hidden bg-white p-4 rounded-2xl border-2 border-rose-100">
            <label class="text-[10px] font-bold text-rose-400 block mb-2 uppercase">總管理員：切換店家</label>
            <select id="shop-sel" onchange="switchTarget(this.value)" class="w-full p-2 bg-gray-50 rounded-xl text-sm font-bold outline-none border-none"></select>
        </div>
        <div class="bg-white p-5 rounded-3xl shadow-sm space-y-4">
            <h3 class="font-bold text-gray-400 text-[10px] uppercase">內容編輯 (自動儲存)</h3>
            <textarea data-key="srv" oninput="save(this)" id="adm-srv" placeholder="服務介紹" class="w-full h-32 p-3 bg-gray-50 rounded-xl text-sm border-none"></textarea>
            <textarea data-key="pkg" oninput="save(this)" id="adm-pkg" placeholder="套餐價格" class="w-full h-32 p-3 bg-rose-50 text-rose-600 rounded-xl text-sm border-none font-bold"></textarea>
            <button onclick="alert('同步成功！')" class="w-full bg-slate-900 text-white py-4 rounded-full font-bold shadow-lg">發布更新</button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3">
        <a href="index.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="home" class="w-5 h-5"></i><span class="text-[10px] mt-1">探索</span></a>
        <a href="orders.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="calendar" class="w-5 h-5"></i><span class="text-[10px] mt-1">行程</span></a>
        <a href="profile.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="user" class="w-5 h-5"></i><span class="text-[10px] mt-1">我的</span></a>
        <a href="admin.html" class="text-rose-500 flex flex-col items-center"><i data-lucide="settings" class="w-5 h-5"></i><span class="text-[10px] mt-1">管理</span></a>
    </nav>

    <script>
        const shopNames = ["Holy Hair", "靜謐 SPA", "小清新美甲", "醫美微調", "潮流理髮", "東方美容", "氧氣健身", "奢華睫毛", "手作香氛", "夢幻婚秘"];
        let targetId = '';
        window.auth = () => {
            const val = document.getElementById('code').value;
            if(val === '0000' || (parseInt(val) >= 1 && parseInt(val) <= 10)) {
                localStorage.setItem('adm_session', val);
                enter(val);
            } else alert("錯誤");
        };
        const enter = (val) => {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('editor-box').classList.remove('hidden');
            if(val === '0000') {
                const sel = document.getElementById('shop-sel');
                sel.innerHTML = shopNames.map((n, i) => `<option value="${(i+1).toString().padStart(3,'0')}">${n}</option>`).join('');
                document.getElementById('super-tools').classList.remove('hidden');
                targetId = sel.value;
            } else targetId = val.padStart(3,'0');
            load();
        };
        window.switchTarget = (id) => { targetId = id; load(); };
        window.save = (el) => { localStorage.setItem(`save_${targetId}_${el.dataset.key}`, el.value); };
        const load = () => {
            document.getElementById('adm-srv').value = localStorage.getItem(`save_${targetId}_srv`) || '';
            document.getElementById('adm-pkg').value = localStorage.getItem(`save_${targetId}_pkg`) || '';
        };
        window.logout = () => { localStorage.removeItem('adm_session'); location.reload(); };
        window.onload = () => { if(localStorage.getItem('adm_session')) enter(localStorage.getItem('adm_session')); lucide.createIcons(); };
    </script>
</body>
</html>
