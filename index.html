<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美業 C 端入口平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .page { display: none; }
        .page.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 pb-20">

    <div id="page-home" class="page active">
        <header class="bg-white p-4 sticky top-0 z-50 shadow-sm">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center text-red-500">
                    <i data-lucide="map-pin" class="w-5 h-5 mr-1"></i>
                    <span class="font-bold text-sm">台北市信義區...</span>
                </div>
                <div id="user-info" class="text-xs text-gray-400">登入/註冊</div>
            </div>
            <div class="relative">
                <input type="text" placeholder="搜尋美髮、美甲、SPA..." class="w-full bg-gray-100 rounded-full py-2 px-10 focus:outline-none">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"></i>
            </div>
        </header>

        <section class="p-4 flex gap-6 overflow-x-auto no-scrollbar bg-white shadow-inner">
            <div class="flex flex-col items-center min-w-[60px] cursor-pointer">
                <div class="w-12 h-12 bg-red-100 rounded-2xl flex items-center justify-center text-red-500 mb-1"><i data-lucide="scissors"></i></div>
                <span class="text-xs font-medium">美髮</span>
            </div>
            <div class="flex flex-col items-center min-w-[60px] cursor-pointer">
                <div class="w-12 h-12 bg-purple-100 rounded-2xl flex items-center justify-center text-purple-500 mb-1"><i data-lucide="sparkles"></i></div>
                <span class="text-xs font-medium">美甲</span>
            </div>
            <div class="flex flex-col items-center min-w-[60px] cursor-pointer">
                <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-500 mb-1"><i data-lucide="waves"></i></div>
                <span class="text-xs font-medium">SPA</span>
            </div>
            <div class="flex flex-col items-center min-w-[60px] cursor-pointer">
                <div class="w-12 h-12 bg-green-100 rounded-2xl flex items-center justify-center text-green-500 mb-1"><i data-lucide="heart-pulse"></i></div>
                <span class="text-xs font-medium">醫美</span>
            </div>
        </section>

        <main class="p-4">
            <h2 class="font-bold text-lg mb-4 text-gray-800">附近推薦店家</h2>
            <div id="shop-list" class="space-y-4">
                <div onclick="navigateTo('page-detail')" class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400" class="h-40 w-full object-cover">
                    <div class="p-3">
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="font-bold text-gray-800">Modern Hair Studio</h3>
                            <span class="text-red-400 text-sm font-bold">★ 4.8</span>
                        </div>
                        <p class="text-xs text-gray-500">美髮 · 距離 0.5km · 台北市信義區...</p>
                        <div class="mt-2 flex gap-2">
                            <span class="text-[10px] bg-gray-100 px-2 py-0.5 rounded text-gray-600">可收信用卡</span>
                            <span class="text-[10px] bg-red-50 px-2 py-0.5 rounded text-red-500">今日有位</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="page-detail" class="page">
        <nav class="p-4 bg-white flex items-center border-b">
            <button onclick="navigateTo('page-home')"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
            <h2 class="ml-4 font-bold text-lg">預約服務 - Modern Hair</h2>
        </nav>

        <div class="p-4 space-y-6">
            <section>
                <h3 class="font-bold mb-3 flex items-center"><i data-lucide="check-circle" class="w-4 h-4 mr-2 text-red-400"></i>選擇服務項目</h3>
                <div class="grid gap-3">
                    <label class="flex items-center justify-between p-4 bg-white rounded-xl border-2 border-transparent shadow-sm cursor-pointer has-[:checked]:border-red-400">
                        <div>
                            <p class="font-medium text-gray-800">基礎洗剪服務</p>
                            <p class="text-xs text-gray-400">預計 60 分鐘</p>
                        </div>
                        <div class="text-right">
                            <p class="text-red-500 font-bold">$800</p>
                            <input type="radio" name="service" class="hidden" checked>
                        </div>
                    </label>
                    <label class="flex items-center justify-between p-4 bg-white rounded-xl border-2 border-transparent shadow-sm cursor-pointer has-[:checked]:border-red-400">
                        <div>
                            <p class="font-medium text-gray-800">深層護髮療程</p>
                            <p class="text-xs text-gray-400">預計 90 分鐘</p>
                        </div>
                        <div class="text-right">
                            <p class="text-red-500 font-bold">$1,500</p>
                            <input type="radio" name="service" class="hidden">
                        </div>
                    </label>
                </div>
            </section>

            <section>
                <h3 class="font-bold mb-3 flex items-center"><i data-lucide="calendar" class="w-4 h-4 mr-2 text-red-400"></i>選擇預約時間</h3>
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <input type="date" class="w-full mb-4 p-2 bg-gray-50 rounded-lg outline-none border-none">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="py-2 rounded-lg border text-sm hover:bg-red-400 hover:text-white transition">10:00</button>
                        <button class="py-2 rounded-lg border text-sm hover:bg-red-400 hover:text-white transition">11:30</button>
                        <button class="py-2 rounded-lg border text-sm bg-gray-100 text-gray-300 cursor-not-allowed" disabled>14:00</button>
                        <button class="py-2 rounded-lg border text-sm hover:bg-red-400 hover:text-white transition">15:30</button>
                        <button class="py-2 rounded-lg border text-sm hover:bg-red-400 hover:text-white transition">17:00</button>
                    </div>
                </div>
            </section>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t">
            <button onclick="confirmBooking()" class="w-full bg-red-400 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition">
                確認預約並支付
            </button>
        </div>
    </div>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-2 z-50">
        <button onclick="navigateTo('page-home')" class="flex flex-col items-center text-red-500">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1">探索</span>
        </button>
        <button class="flex flex-col items-center text-gray-400">
            <i data-lucide="calendar-days" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1">訂單</span>
        </button>
        <button class="flex flex-col items-center text-gray-400">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1">我的</span>
        </button>
    </nav>

    <script type="module">
        // Firebase 設定與導航邏輯
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        
        // 初始化 Lucide Icons
        lucide.createIcons();

        // 簡單路由切換函數
        window.navigateTo = function(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            // 如果在詳細頁，隱藏底部導航，反之顯示
            const bottomNav = document.getElementById('bottom-nav');
            if (pageId === 'page-detail') {
                bottomNav.style.display = 'none';
            } else {
                bottomNav.style.display = 'flex';
            }
            window.scrollTo(0, 0);
        };

        window.confirmBooking = function() {
            alert("正在連線 Firebase 建立預約...");
            // 這裡接入之前的 confirmBooking() Firebase 邏輯
        };
    </script>
</body>
</html>
