<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美業入口平台 | 您的美感生活地圖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .page { display: none; }
        .page.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 pb-20">

    <div id="page-home" class="page active">
        <header class="bg-white p-4 sticky top-0 z-50">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center text-rose-500 font-bold text-sm">
                    <i data-lucide="map-pin" class="w-4 h-4 mr-1"></i>
                    點擊開啟地圖搜尋
                </div>
                <span class="text-xs text-gray-400 font-bold">美業入口平台</span>
            </div>
            <div class="relative">
                <input type="text" placeholder="搜尋：美髮、美甲、SPA、醫美..." class="w-full bg-gray-100 rounded-full py-2.5 px-10 text-sm focus:outline-none focus:ring-1 focus:ring-rose-300">
                <i data-lucide="search" class="absolute left-3 top-3 w-4 h-4 text-gray-400"></i>
            </div>
        </header>

        <section class="p-4 flex justify-around bg-white border-b border-gray-100">
            <div class="flex flex-col items-center"><div class="w-12 h-12 bg-rose-50 rounded-2xl flex items-center justify-center text-rose-400 mb-1"><i data-lucide="scissors"></i></div><span class="text-xs font-bold text-gray-600">美髮</span></div>
            <div class="flex flex-col items-center"><div class="w-12 h-12 bg-purple-50 rounded-2xl flex items-center justify-center text-purple-400 mb-1"><i data-lucide="sparkles"></i></div><span class="text-xs font-bold text-gray-600">美甲</span></div>
            <div class="flex flex-col items-center"><div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-400 mb-1"><i data-lucide="waves"></i></div><span class="text-xs font-bold text-gray-600">SPA</span></div>
            <div class="flex flex-col items-center"><div class="w-12 h-12 bg-green-50 rounded-2xl flex items-center justify-center text-green-400 mb-1"><i data-lucide="heart-pulse"></i></div><span class="text-xs font-bold text-gray-600">醫美</span></div>
        </section>

        <main class="p-4 space-y-4">
            <h2 class="font-bold text-gray-800 text-lg">附近美業推薦</h2>
            <div id="shop-list-container" class="space-y-4">
                </div>
        </main>
    </div>

    <div id="page-shop-detail" class="page bg-white min-h-screen">
        <nav class="p-4 flex items-center border-b sticky top-0 bg-white z-50">
            <button onclick="navigateTo('page-home')"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
            <span id="detail-title" class="ml-4 font-bold text-lg text-gray-800">店家介紹</span>
        </nav>
        <div class="p-6 space-y-4">
            <img id="detail-img" src="" class="w-full h-56 object-cover rounded-3xl shadow-sm">
            <h2 id="detail-name" class="text-2xl font-black text-gray-800"></h2>
            <p id="detail-desc" class="text-gray-500 text-sm leading-relaxed"></p>
        </div>
        <div class="fixed bottom-0 p-4 bg-white border-t w-full flex gap-3">
            <button onclick="navigateTo('page-booking')" class="w-full bg-rose-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-rose-100">立即預約服務</button>
        </div>
    </div>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50">
        <button onclick="navigateTo('page-home')" class="nav-item text-rose-500 flex flex-col items-center" data-target="page-home">
            <i data-lucide="home" class="w-6 h-6"></i><span class="text-[10px] mt-1 font-bold">探索</span>
        </button>
        <button onclick="navigateTo('page-orders')" class="nav-item text-gray-400 flex flex-col items-center" data-target="page-orders">
            <i data-lucide="calendar" class="w-6 h-6"></i><span class="text-[10px] mt-1 font-bold">行程</span>
        </button>
        <button onclick="navigateTo('page-profile')" class="nav-item text-gray-400 flex flex-col items-center" data-target="page-profile">
            <i data-lucide="user" class="w-6 h-6"></i><span class="text-[10px] mt-1 font-bold">我的</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        // ... 其他 Firebase 引入保持不變 ...

        lucide.createIcons();

        // 頁面切換
        window.navigateTo = (id, data = null) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const mainTabs = ['page-home', 'page-orders', 'page-profile'];
            document.getElementById('bottom-nav').style.display = mainTabs.includes(id) ? 'flex' : 'none';
            
            if(id === 'page-shop-detail' && data) {
                document.getElementById('detail-name').innerText = data.name;
                document.getElementById('detail-desc').innerText = data.desc;
                document.getElementById('detail-img').src = data.img;
            }
            window.scrollTo(0,0);
        };

        // 恢復「生活感」店家資料與清單渲染
        const shops = {
            "001": { 
                name: "Holy Hair Salon", 
                cat: "美髮", 
                dist: "0.5km", 
                star: "5", 
                img: "https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400",
                desc: "專業美髮設計，給您最優質的染剪體驗。" 
            },
            "002": { 
                name: "靜謐 SPA 會館", 
                cat: "SPA", 
                dist: "2.1km", 
                star: "4.8", 
                img: "https://images.unsplash.com/photo-1540555700478-4be289fbecef?w=400",
                desc: "城市中的放鬆角落，專業精油按摩。" 
            }
        };

        document.getElementById('shop-list-container').innerHTML = Object.entries(shops).map(([code, info]) => `
            <div onclick="navigateTo('page-shop-detail', {name:'${info.name}', desc:'${info.desc}', img:'${info.img}'})" 
                 class="bg-white p-3 rounded-[2rem] flex gap-4 shadow-sm border border-gray-50 active:scale-95 transition">
                <img src="${info.img}" class="w-24 h-24 rounded-2xl object-cover">
                <div class="flex-1 flex flex-col justify-between py-1">
                    <div>
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-gray-800">${info.name}</h3>
                            <span class="text-rose-500 text-xs font-bold flex items-center">★ ${info.star}</span>
                        </div>
                        <p class="text-xs text-gray-400 mt-0.5">${info.cat} · 距離 ${info.dist}</p>
                    </div>
                    <div class="flex gap-2">
                        <span class="text-[10px] bg-rose-50 text-rose-500 px-2.5 py-1 rounded-full font-bold">可儲值</span>
                        <span class="text-[10px] bg-gray-50 text-gray-400 px-2.5 py-1 rounded-full font-bold">快速預約</span>
                    </div>
                </div>
            </div>
        `).join('');

        // 管理登入 (維持 0000 與 店家代碼功能)
        window.handleAdminLogin = () => {
            const code = document.getElementById('admin-code').value;
            if (code === "0000") navigateTo('page-super-admin');
            else if (shops[code]) navigateTo('page-shop-admin');
            else alert("代碼錯誤");
        };
    </script>
</body>
</html>
