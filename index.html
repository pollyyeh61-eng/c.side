<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美業入口 - 探索服務</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: #f9fafb; pb-24; }
        .page-detail { display: none; position: fixed; inset: 0; background: white; z-index: 100; overflow-y: auto; }
        .page-detail.active { display: block; }
        .fab-btn { box-shadow: 0 15px 30px -5px rgba(244, 63, 94, 0.4); }
    </style>
</head>
<body>
    <header class="bg-white p-6 sticky top-0 z-50 border-b">
        <h1 class="text-rose-500 font-black text-xl italic mb-4">BEAUTY LIFE</h1>
        <div class="relative"><input type="text" placeholder="搜尋 10 家服務..." class="w-full bg-gray-100 rounded-2xl py-3 px-12 text-sm outline-none"><i data-lucide="search" class="absolute left-4 top-3.5 w-4 h-4 text-gray-400"></i></div>
    </header>

    <main class="p-6 space-y-5 pb-32" id="shop-list"></main>

    <div id="detail-overlay" class="page-detail">
        <nav class="p-4 flex items-center border-b sticky top-0 bg-white"><button onclick="closeDetail()"><i data-lucide="chevron-left"></i></button><span class="ml-4 font-bold" id="h-title">店家詳情</span></nav>
        <div class="p-6 pb-40 space-y-6">
            <div id="d-img" class="w-full h-64 rounded-[2.5rem] bg-gray-100 overflow-hidden"></div>
            <h2 id="d-name" class="text-3xl font-black"></h2>
            <div class="space-y-4">
                <div class="bg-gray-50 p-5 rounded-3xl"><h3 class="font-bold mb-2">服務介紹</h3><p id="d-srv" class="text-sm text-gray-500"></p></div>
                <div class="bg-rose-50 p-6 rounded-[2.5rem]"><h3 class="font-bold text-rose-500 mb-2">套餐介紹</h3><p id="d-pkg" class="text-sm text-rose-600 font-bold"></p></div>
            </div>
        </div>
        <div class="fixed bottom-10 left-0 right-0 px-8"><button onclick="bookNow()" class="fab-btn w-full bg-slate-900 text-white py-4 rounded-full font-bold">立即預約</button></div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50">
        <a href="index.html" class="text-rose-500 flex flex-col items-center"><i data-lucide="home"></i><span class="text-[10px]">探索</span></a>
        <a href="orders.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="calendar"></i><span class="text-[10px]">行程</span></a>
        <a href="profile.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="user"></i><span class="text-[10px]">我的</span></a>
        <a href="admin.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="settings"></i><span class="text-[10px]">管理</span></a>
    </nav>

    <script>
        const shops = [
            { id: "001", name: "Holy Hair Salon", cat: "美髮", img: "https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400", srv: "韓系燙髮、結構護理", pkg: "燙髮套餐 $3280" },
            { id: "002", name: "靜謐 SPA 會館", cat: "SPA", img: "https://images.unsplash.com/photo-1540555700478-4be289fbecef?w=400", srv: "芳療精油按摩", pkg: "放鬆 90min $1800" },
            { id: "003", name: "小清新美甲設計", cat: "美甲", img: "https://images.unsplash.com/photo-1604654894610-df4906821603?w=400", srv: "日系凝膠彩繪", pkg: "任選設計 $1200" },
            { id: "004", name: "醫美微調專家", cat: "醫美", img: "https://images.unsplash.com/photo-1512290923902-8a9f81dc236c?w=400", srv: "皮秒、煥膚", pkg: "光感療程 $4500" },
            { id: "005", name: "潮流男士理髮", cat: "美髮", img: "https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=400", srv: "復古油頭修容", pkg: "理髮修容 $900" },
            { id: "006", name: "東方韻味美容", cat: "SPA", img: "https://images.unsplash.com/photo-1515377905703-c4788e51af15?w=400", srv: "臉部撥筋、漢方", pkg: "漢方美顏 $1500" },
            { id: "007", name: "氧氣健身工坊", cat: "健身", img: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=400", srv: "1對1私人教練", pkg: "體驗課程 $2400" },
            { id: "008", name: "奢華睫毛沙龍", cat: "美甲", img: "https://images.unsplash.com/photo-1582213708522-f831828bd542?w=400", srv: "嫁接睫毛", pkg: "輕羽接睫 $1300" },
            { id: "009", name: "療癒系手作香氛", cat: "SPA", img: "https://images.unsplash.com/photo-1602928321679-560bb453f190?w=400", srv: "專屬調香課程", pkg: "手作調香 $1980" },
            { id: "010", name: "夢幻婚禮秘書", cat: "美髮", img: "https://images.unsplash.com/photo-1523263685509-57c1d0ef832a?w=400", srv: "新娘造型設計", pkg: "造型設計 $3600" }
        ];

        let selectedShop = null;
        const list = document.getElementById('shop-list');
        list.innerHTML = shops.map(s => `
            <div onclick="openDetail('${s.id}')" class="bg-white p-4 rounded-[2.5rem] flex gap-5 shadow-sm border border-gray-50 active:scale-95 transition">
                <img src="${s.img}" class="w-24 h-24 rounded-[1.8rem] object-cover">
                <div class="flex-1 py-1 flex flex-col justify-center">
                    <h3 class="font-bold text-gray-800">${s.name}</h3>
                    <p class="text-[10px] text-gray-400 mt-1">${s.srv}</p>
                    <div class="mt-3"><span class="text-[9px] bg-rose-50 text-rose-500 px-3 py-1 rounded-full font-black uppercase">${s.cat}</span></div>
                </div>
            </div>`).join('');

        window.openDetail = (id) => {
            selectedShop = shops.find(x => x.id === id);
            document.getElementById('d-name').innerText = selectedShop.name;
            document.getElementById('d-srv').innerText = selectedShop.srv;
            document.getElementById('d-pkg').innerText = selectedShop.pkg;
            document.getElementById('d-img').innerHTML = `<img src="${selectedShop.img}" class="w-full h-full object-cover">`;
            document.getElementById('detail-overlay').classList.add('active');
        };

        window.closeDetail = () => document.getElementById('detail-overlay').classList.remove('active');

        window.bookNow = () => {
            let bookings = JSON.parse(localStorage.getItem('my_bookings') || '[]');
            bookings.unshift({...selectedShop, orderId: "BK"+Math.floor(Math.random()*9000+1000)});
            localStorage.setItem('my_bookings', JSON.stringify(bookings));
            alert("預約成功！前往行程頁查看。");
            window.location.href = "orders.html";
        };
        lucide.createIcons();
    </script>
</body>
</html>
