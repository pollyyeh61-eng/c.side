<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美業入口平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .page { display: none; }
        .page.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fab-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .fab-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-50 pb-20">

    <div id="page-home" class="page active">
        <header class="bg-white p-4 sticky top-0 z-50">
            <div class="flex items-center justify-between mb-4">
                <span class="text-rose-500 font-bold tracking-tighter text-lg italic">HOLY BEAUTY</span>
                <div class="bg-gray-100 px-3 py-1 rounded-full text-[10px] text-gray-400 font-bold">台北地區</div>
            </div>
            <div class="relative">
                <input type="text" placeholder="搜尋服務、店家或產品..." class="w-full bg-gray-100 rounded-2xl py-3 px-11 text-sm focus:outline-none focus:ring-2 focus:ring-rose-200">
                <i data-lucide="search" class="absolute left-4 top-3.5 w-4 h-4 text-gray-400"></i>
            </div>
        </header>

        <section class="px-4 py-2 flex justify-between bg-white overflow-x-auto no-scrollbar gap-4">
            <div class="flex flex-col items-center min-w-[65px] group">
                <div class="w-14 h-14 bg-rose-50 rounded-[1.5rem] flex items-center justify-center text-rose-500 mb-2 shadow-sm group-active:bg-rose-100 transition"><i data-lucide="scissors"></i></div>
                <span class="text-xs font-bold text-gray-600">美髮</span>
            </div>
            <div class="flex flex-col items-center min-w-[65px] group">
                <div class="w-14 h-14 bg-purple-50 rounded-[1.5rem] flex items-center justify-center text-purple-500 mb-2 shadow-sm group-active:bg-purple-100 transition"><i data-lucide="sparkles"></i></div>
                <span class="text-xs font-bold text-gray-600">美甲</span>
            </div>
            <div class="flex flex-col items-center min-w-[65px] group">
                <div class="w-14 h-14 bg-blue-50 rounded-[1.5rem] flex items-center justify-center text-blue-500 mb-2 shadow-sm group-active:bg-blue-100 transition"><i data-lucide="waves"></i></div>
                <span class="text-xs font-bold text-gray-600">SPA</span>
            </div>
            <div class="flex flex-col items-center min-w-[65px] group">
                <div class="w-14 h-14 bg-green-50 rounded-[1.5rem] flex items-center justify-center text-green-500 mb-2 shadow-sm group-active:bg-green-100 transition"><i data-lucide="heart-pulse"></i></div>
                <span class="text-xs font-bold text-gray-600">醫美</span>
            </div>
        </section>

        <main class="p-4 space-y-4" id="shop-list-container">
            </main>
    </div>

    <div id="page-shop-detail" class="page bg-white min-h-screen">
        <nav class="p-4 flex items-center border-b sticky top-0 bg-white z-50">
            <button onclick="navigateTo('page-home')"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
            <span class="ml-4 font-bold text-lg text-gray-800">探索空間</span>
        </nav>
        
        <div class="p-5 space-y-6 pb-44">
            <div id="detail-photo-gallery" class="flex gap-3 overflow-x-auto no-scrollbar py-2"></div>
            
            <div>
                <h2 id="detail-name" class="text-3xl font-black text-gray-800 tracking-tight"></h2>
                <p class="text-rose-500 text-sm font-bold mt-1">★ 4.9 官方推薦商家</p>
            </div>

            <div class="space-y-4">
                <div class="bg-gray-50 p-6 rounded-[2rem]">
                    <h3 class="font-bold text-gray-800 mb-3 flex items-center text-sm"><i data-lucide="info" class="w-4 h-4 mr-2"></i> 服務介紹</h3>
                    <p id="detail-services" class="text-sm text-gray-500 leading-relaxed whitespace-pre-wrap"></p>
                </div>
                <div class="bg-gray-50 p-6 rounded-[2rem]">
                    <h3 class="font-bold text-gray-800 mb-3 flex items-center text-sm"><i data-lucide="box" class="w-4 h-4 mr-2"></i> 產品介紹</h3>
                    <p id="detail-products" class="text-sm text-gray-500 leading-relaxed whitespace-pre-wrap"></p>
                </div>
                <div class="bg-rose-50/50 p-6 rounded-[2rem] border border-rose-100">
                    <h3 class="font-bold text-rose-500 mb-3 flex items-center text-sm"><i data-lucide="zap" class="w-4 h-4 mr-2"></i> 特色套餐組合</h3>
                    <p id="detail-packages" class="text-sm text-rose-600 font-medium whitespace-pre-wrap"></p>
                </div>
            </div>
        </div>

        <div class="fixed bottom-24 left-0 right-0 px-8 z-50">
            <a id="booking-btn" href="#" target="_blank" class="fab-btn w-full bg-slate-900 text-white py-4 rounded-full font-bold text-center block shadow-2xl shadow-slate-300 border-2 border-slate-800">
                立即線上預約
            </a>
        </div>
    </div>

    <div id="page-admin-center" class="page bg-slate-50 min-h-screen">
        <header class="p-6 bg-white border-b flex justify-between items-center">
            <h2 class="font-black text-2xl text-slate-800 italic">MANAGER</h2>
            <button onclick="location.reload()" class="text-xs text-gray-400">退出</button>
        </header>

        <div id="admin-login-box" class="p-6 mt-10 text-center">
            <p class="text-sm text-gray-400 mb-4 font-bold">請驗證管理代碼</p>
            <input type="password" id="admin-code" placeholder="001-003" class="w-full text-center text-2xl p-4 bg-white rounded-3xl border-none shadow-inner outline-none focus:ring-2 focus:ring-rose-400 mb-6">
            <button onclick="handleAdminLogin()" class="w-full bg-rose-500 text-white py-4 rounded-3xl font-bold shadow-lg">進入編輯模式</button>
        </div>

        <div id="admin-editor" class="p-4 hidden space-y-6 pb-32">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm space-y-4">
                <h3 class="font-bold text-gray-400 text-xs">門面照片 URL (五張)</h3>
                <div id="admin-photo-urls" class="space-y-2">
                    <input type="text" class="photo-url-input w-full p-2 bg-gray-50 border rounded-xl text-xs" placeholder="第一張 (主圖)">
                    <input type="text" class="photo-url-input w-full p-2 bg-gray-50 border rounded-xl text-xs" placeholder="照片 2">
                    <input type="text" class="photo-url-input w-full p-2 bg-gray-50 border rounded-xl text-xs" placeholder="照片 3">
                    <input type="text" class="photo-url-input w-full p-2 bg-gray-50 border rounded-xl text-xs" placeholder="照片 4">
                    <input type="text" class="photo-url-input w-full p-2 bg-gray-50 border rounded-xl text-xs" placeholder="照片 5">
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm space-y-4">
                <h3 class="font-bold text-gray-400 text-xs">詳細資訊</h3>
                <div><label class="block text-[10px] mb-1 font-bold">服務介紹</label><textarea id="edit-services" class="w-full h-24 p-3 bg-gray-50 border rounded-xl text-sm"></textarea></div>
                <div><label class="block text-[10px] mb-1 font-bold">產品介紹</label><textarea id="edit-products" class="w-full h-24 p-3 bg-gray-50 border rounded-xl text-sm"></textarea></div>
                <div><label class="block text-[10px] mb-1 font-bold text-rose-500">套餐組合</label><textarea id="edit-packages" class="w-full h-24 p-3 bg-gray-50 border border-rose-100 rounded-xl text-sm text-rose-500"></textarea></div>
            </div>

            <button onclick="saveShopData()" class="w-full bg-emerald-500 text-white py-4 rounded-[2rem] font-bold shadow-xl flex items-center justify-center">
                <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i> 儲存並更新前台內容
            </button>
        </div>
    </div>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50">
        <button onclick="navigateTo('page-home')" class="nav-item text-rose-500" data-target="page-home"><i data-lucide="home"></i><span class="text-[10px] font-bold mt-1 block">探索</span></button>
        <button onclick="navigateTo('page-orders')" class="nav-item text-gray-400" data-target="page-orders"><i data-lucide="calendar"></i><span class="text-[10px] font-bold mt-1 block">行程</span></button>
        <button onclick="navigateTo('page-profile')" class="nav-item text-gray-400" data-target="page-profile"><i data-lucide="user"></i><span class="text-[10px] font-bold mt-1 block">我的</span></button>
        <button onclick="navigateTo('page-admin-center')" class="nav-item text-gray-400" data-target="page-admin-center"><i data-lucide="sliders"></i><span class="text-[10px] font-bold mt-1 block">管理</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { projectId: "holyhairsalon-f73bf" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        lucide.createIcons();

        let activeAdminId = '';

        window.navigateTo = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        };

        // 即時同步首頁店家清單 (依照初始 Demo 設計)
        onSnapshot(collection(db, "shops"), (snapshot) => {
            const container = document.getElementById('shop-list-container');
            container.innerHTML = '';
            snapshot.forEach((doc) => {
                const shop = doc.data();
                container.innerHTML += `
                    <div onclick="openDetail('${doc.id}')" class="bg-white p-4 rounded-[2.5rem] flex items-center gap-4 shadow-sm active:scale-[0.98] transition">
                        <img src="${shop.photos[0] || ''}" class="w-20 h-20 rounded-[1.8rem] object-cover bg-gray-100">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800 text-base">${shop.name}</h3>
                            <p class="text-[10px] text-gray-400 line-clamp-1 mt-1">${shop.services}</p>
                            <div class="flex gap-2 mt-2">
                                <span class="bg-rose-50 text-rose-500 text-[9px] px-2 py-0.5 rounded-full font-black">PREMIUM</span>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
                    </div>
                `;
            });
            lucide.createIcons();
        });

        // 開啟詳情頁與浮動按鈕設置
        window.openDetail = (id) => {
            onSnapshot(doc(db, "shops", id), (snap) => {
                const data = snap.data();
                document.getElementById('detail-name').innerText = data.name;
                document.getElementById('detail-services').innerText = data.services;
                document.getElementById('detail-products').innerText = data.products;
                document.getElementById('detail-packages').innerText = data.packages;
                document.getElementById('booking-btn').href = data.bookingUrl || "#";
                
                const gallery = document.getElementById('detail-photo-gallery');
                gallery.innerHTML = data.photos.filter(url => url).map(url => `
                    <img src="${url}" class="w-72 h-48 rounded-[2rem] object-cover flex-shrink-0 shadow-sm border">
                `).join('');
                
                navigateTo('page-shop-detail');
            });
        };

        // 管理後台登入
        window.handleAdminLogin = () => {
            const code = document.getElementById('admin-code').value;
            if (['001', '002', '003', '0000'].includes(code)) {
                activeAdminId = (code === '0000') ? '001' : code;
                document.getElementById('admin-login-box').classList.add('hidden');
                document.getElementById('admin-editor').classList.remove('hidden');
                
                // 預填資料
                onSnapshot(doc(db, "shops", activeAdminId), (snap) => {
                    const data = snap.data();
                    if(!data) return;
                    const inputs = document.querySelectorAll('.photo-url-input');
                    data.photos.forEach((url, i) => inputs[i].value = url);
                    document.getElementById('edit-services').value = data.services;
                    document.getElementById('edit-products').value = data.products;
                    document.getElementById('edit-packages').value = data.packages;
                });
            } else { alert("查無此管理代碼"); }
        };

        // 儲存更新按鍵 (立刻反應到第一層)
        window.saveShopData = async () => {
            const photos = Array.from(document.querySelectorAll('.photo-url-input')).map(i => i.value);
            const data = {
                photos: photos,
                services: document.getElementById('edit-services').value,
                products: document.getElementById('edit-products').value,
                packages: document.getElementById('edit-packages').value,
                name: activeAdminId === '001' ? "Holy Hair Salon" : `加盟門市 ${activeAdminId}`,
                bookingUrl: "#" 
            };
            await setDoc(doc(db, "shops", activeAdminId), data, { merge: true });
            alert("更新成功！前台內容已即時同步。");
        };
    </script>
</body>
</html>
