<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美業入口平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .page { display: none; }
        .page.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 pb-20">

    <div id="page-home" class="page active">
        <header class="bg-white p-4 sticky top-0 z-50 shadow-sm">
            <div class="flex items-center justify-between mb-3">
                <div class="text-rose-500 font-bold text-sm flex items-center">
                    <i data-lucide="sparkles" class="w-4 h-4 mr-1"></i> 附近美業推薦
                </div>
                <span class="text-[10px] text-gray-300">美業入口平台</span>
            </div>
            <div class="relative">
                <input type="text" placeholder="搜尋：美髮、美甲、SPA..." class="w-full bg-gray-100 rounded-full py-2 px-10 text-sm focus:outline-none">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
            </div>
        </header>
        <main class="p-4 space-y-4" id="shop-list-container"></main>
    </div>

    <div id="page-shop-detail" class="page bg-white min-h-screen">
        <nav class="p-4 flex items-center border-b sticky top-0 bg-white z-50">
            <button onclick="navigateTo('page-home')"><i data-lucide="arrow-left" class="w-6 h-6"></i></button>
            <span class="ml-4 font-bold text-lg">店家空間與服務</span>
        </nav>
        <div class="p-5 space-y-6 pb-40">
            <div id="detail-photos" class="flex gap-2 overflow-x-auto no-scrollbar"></div>
            
            <div class="space-y-2">
                <h2 id="detail-name" class="text-2xl font-black text-gray-800"></h2>
                <div class="flex gap-2"><span class="bg-rose-50 text-rose-500 text-[10px] px-2 py-1 rounded-md font-bold">官方認證</span></div>
            </div>

            <div class="bg-gray-50 p-5 rounded-3xl">
                <h3 class="font-bold text-gray-800 mb-3 flex items-center"><i data-lucide="list-checks" class="w-4 h-4 mr-2 text-rose-400"></i> 服務介紹</h3>
                <p id="detail-services" class="text-sm text-gray-600 whitespace-pre-line"></p>
            </div>

            <div class="bg-gray-50 p-5 rounded-3xl">
                <h3 class="font-bold text-gray-800 mb-3 flex items-center"><i data-lucide="package" class="w-4 h-4 mr-2 text-rose-400"></i> 產品介紹</h3>
                <p id="detail-products" class="text-sm text-gray-500 leading-relaxed whitespace-pre-line"></p>
            </div>

            <div class="bg-rose-50 p-5 rounded-3xl border border-rose-100">
                <h3 class="font-bold text-rose-500 mb-3 flex items-center"><i data-lucide="gift" class="w-4 h-4 mr-2"></i> 套餐組合</h3>
                <p id="detail-packages" class="text-sm text-rose-600 leading-relaxed whitespace-pre-line"></p>
            </div>
        </div>
        
        <div class="fixed bottom-24 left-0 right-0 px-6 z-50">
            <a id="booking-link" href="#" target="_blank" class="block w-full bg-rose-500 text-white py-4 rounded-full font-bold text-center shadow-xl shadow-rose-200 border-2 border-white transform active:scale-95 transition-all">立即前往預約</a>
        </div>
    </div>

    <div id="page-admin-center" class="page bg-slate-50 min-h-screen">
        <header class="p-6 bg-white border-b flex justify-between items-center">
            <div>
                <h2 class="font-black text-2xl text-slate-800">店家管理</h2>
                <p id="admin-status" class="text-xs text-gray-400">請登入以編輯門面</p>
            </div>
            <button onclick="location.reload()" class="text-xs text-rose-500 font-bold">登出</button>
        </header>

        <div id="admin-login-box" class="p-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100">
                <input type="password" id="admin-code" placeholder="輸入代碼" class="w-full text-center text-2xl border-b-2 py-2 outline-none focus:border-rose-400 transition">
                <button onclick="handleAdminLogin()" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold mt-8">進入後台</button>
            </div>
        </div>

        <div id="admin-editor" class="p-4 hidden space-y-6 pb-32">
            <div class="bg-white p-5 rounded-3xl shadow-sm space-y-4">
                <h3 class="font-bold text-sm text-gray-400">門面照片 (5張 URL)</h3>
                <div id="photo-inputs" class="space-y-2">
                    <input type="text" class="photo-url w-full p-2 bg-gray-50 rounded-lg text-xs border" placeholder="照片 1 (主圖)">
                    <input type="text" class="photo-url w-full p-2 bg-gray-50 rounded-lg text-xs border" placeholder="照片 2">
                    <input type="text" class="photo-url w-full p-2 bg-gray-50 rounded-lg text-xs border" placeholder="照片 3">
                    <input type="text" class="photo-url w-full p-2 bg-gray-50 rounded-lg text-xs border" placeholder="照片 4">
                    <input type="text" class="photo-url w-full p-2 bg-gray-50 rounded-lg text-xs border" placeholder="照片 5">
                </div>
            </div>

            <div class="bg-white p-5 rounded-3xl shadow-sm space-y-4">
                <h3 class="font-bold text-sm text-gray-400">內容編輯</h3>
                <textarea id="edit-services" placeholder="服務介紹" class="w-full h-24 p-3 bg-gray-50 rounded-xl text-sm border"></textarea>
                <textarea id="edit-products" placeholder="產品介紹" class="w-full h-24 p-3 bg-gray-50 rounded-xl text-sm border"></textarea>
                <textarea id="edit-packages" placeholder="套餐組合" class="w-full h-24 p-3 bg-gray-50 rounded-xl text-sm border text-rose-500 font-medium"></textarea>
            </div>

            <button onclick="updateShopData()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-100 flex items-center justify-center">
                <i data-lucide="save" class="w-5 h-5 mr-2"></i> 儲存並即時更新
            </button>
        </div>
    </div>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50">
        <button onclick="navigateTo('page-home')" class="nav-item text-rose-500" data-target="page-home"><i data-lucide="home"></i><span class="text-[10px] block font-bold">探索</span></button>
        <button onclick="navigateTo('page-orders')" class="nav-item text-gray-400" data-target="page-orders"><i data-lucide="calendar"></i><span class="text-[10px] block font-bold">行程</span></button>
        <button onclick="navigateTo('page-profile')" class="nav-item text-gray-400" data-target="page-profile"><i data-lucide="user"></i><span class="text-[10px] block font-bold">我的</span></button>
        <button onclick="navigateTo('page-admin-center')" class="nav-item text-gray-400" data-target="page-admin-center"><i data-lucide="settings"></i><span class="text-[10px] block font-bold">管理</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { projectId: "holyhairsalon-f73bf" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        lucide.createIcons();

        let currentShopId = '';

        window.navigateTo = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        };

        // 即時渲染首頁清單
        onSnapshot(collection(db, "shops"), (snapshot) => {
            const container = document.getElementById('shop-list-container');
            container.innerHTML = '';
            snapshot.forEach((doc) => {
                const shop = doc.data();
                container.innerHTML += `
                    <div onclick="openShopDetail('${doc.id}')" class="bg-white p-3 rounded-[2rem] flex gap-4 shadow-sm border border-gray-50 active:scale-95 transition">
                        <img src="${shop.photos[0] || ''}" class="w-24 h-24 rounded-2xl object-cover bg-gray-100">
                        <div class="flex-1 flex flex-col justify-center">
                            <h3 class="font-bold text-gray-800">${shop.name}</h3>
                            <p class="text-[10px] text-gray-400 mt-1 line-clamp-1">${shop.services || '暫無介紹'}</p>
                            <div class="mt-2"><span class="text-[9px] bg-rose-50 text-rose-500 px-2 py-0.5 rounded-full font-bold">可預約</span></div>
                        </div>
                    </div>
                `;
            });
        });

        // 開啟詳情頁
        window.openShopDetail = (id) => {
            onSnapshot(doc(db, "shops", id), (snap) => {
                const data = snap.data();
                document.getElementById('detail-name').innerText = data.name;
                document.getElementById('detail-services').innerText = data.services;
                document.getElementById('detail-products').innerText = data.products;
                document.getElementById('detail-packages').innerText = data.packages;
                document.getElementById('booking-link').href = data.url || '#';
                
                const photoBox = document.getElementById('detail-photos');
                photoBox.innerHTML = data.photos.filter(url => url).map(url => `
                    <img src="${url}" class="w-72 h-48 rounded-[2rem] object-cover flex-shrink-0 shadow-sm border">
                `).join('');
                
                navigateTo('page-shop-detail');
            });
        };

        // 管理登入
        window.handleAdminLogin = () => {
            const code = document.getElementById('admin-code').value;
            if (['001', '002', '003', '0000'].includes(code)) {
                currentShopId = (code === '0000') ? '001' : code;
                document.getElementById('admin-login-box').classList.add('hidden');
                document.getElementById('admin-editor').classList.remove('hidden');
                document.getElementById('admin-status').innerText = `正在編輯店家：${currentShopId}`;
                
                // 預填現有資料
                onSnapshot(doc(db, "shops", currentShopId), (snap) => {
                    const data = snap.data();
                    if(!data) return;
                    const inputs = document.querySelectorAll('.photo-url');
                    data.photos.forEach((url, i) => inputs[i].value = url);
                    document.getElementById('edit-services').value = data.services;
                    document.getElementById('edit-products').value = data.products;
                    document.getElementById('edit-packages').value = data.packages;
                });
            } else { alert("代碼錯誤"); }
        };

        // 儲存更新鍵
        window.updateShopData = async () => {
            const photos = Array.from(document.querySelectorAll('.photo-url')).map(i => i.value);
            const data = {
                photos: photos,
                services: document.getElementById('edit-services').value,
                products: document.getElementById('edit-products').value,
                packages: document.getElementById('edit-packages').value,
                name: currentShopId === '001' ? "Holy Hair Salon" : `店家 ${currentShopId}`,
                url: "https://example.com"
            };
            await setDoc(doc(db, "shops", currentShopId), data, { merge: true });
            alert("更新成功！首頁內容已同步變動。");
        };
    </script>
</body>
</html>
