<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美業入口平台 | 商家即時管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .page { display: none; }
        .page.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* 浮動按鍵動畫 */
        .fab-shadow { shadow-lg shadow-rose-200; }
    </style>
</head>
<body class="bg-gray-50 pb-24">

    <div id="page-home" class="page active">
        <header class="bg-white p-4 sticky top-0 z-50">
            <h1 class="text-rose-500 font-bold text-sm mb-3">美業入口平台</h1>
            <div class="relative">
                <input type="text" placeholder="搜尋服務項目..." class="w-full bg-gray-100 rounded-full py-2 px-10 text-sm outline-none">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
            </div>
        </header>
        <main class="p-4 space-y-4" id="shop-list-container"></main>
    </div>

    <div id="page-shop-detail" class="page bg-white min-h-screen">
        <nav class="p-4 flex items-center border-b sticky top-0 bg-white z-40">
            <button onclick="navigateTo('page-home')"><i data-lucide="arrow-left" class="w-6 h-6"></i></button>
            <span id="detail-nav-name" class="ml-4 font-bold text-gray-800">載入中...</span>
        </nav>
        
        <div class="p-5 space-y-6 pb-20">
            <div id="detail-images" class="flex gap-2 overflow-x-auto no-scrollbar">
                </div>
            
            <h2 id="detail-name" class="text-2xl font-black text-gray-800"></h2>
            
            <div class="space-y-6">
                <section>
                    <h3 class="font-bold text-gray-800 border-l-4 border-rose-400 pl-2 mb-2">服務介紹</h3>
                    <p id="detail-services" class="text-sm text-gray-500 leading-relaxed whitespace-pre-wrap"></p>
                </section>
                <section>
                    <h3 class="font-bold text-gray-800 border-l-4 border-rose-400 pl-2 mb-2">產品介紹</h3>
                    <p id="detail-products" class="text-sm text-gray-500 leading-relaxed whitespace-pre-wrap"></p>
                </section>
                <section class="bg-rose-50 p-4 rounded-2xl">
                    <h3 class="font-bold text-rose-600 mb-2">特惠套餐組合</h3>
                    <p id="detail-packages" class="text-sm text-rose-400 leading-relaxed whitespace-pre-wrap"></p>
                </section>
            </div>
        </div>

        <div class="fixed bottom-24 left-0 right-0 px-6 z-50">
            <a id="booking-btn" href="#" target="_blank" class="w-full bg-rose-500 text-white py-4 rounded-full font-bold text-center block shadow-xl shadow-rose-200 border-2 border-white transform active:scale-95 transition">
                立即預約服務
            </a>
        </div>
    </div>

    <div id="page-admin" class="page bg-slate-50 min-h-screen">
        <header class="bg-white p-6 border-b flex justify-between items-center">
            <div><h2 class="font-black text-xl text-slate-800">店家門面管理</h2><p id="admin-shop-id" class="text-[10px] text-gray-400"></p></div>
            <button onclick="location.reload()" class="text-xs bg-slate-100 px-3 py-1 rounded-full">登出</button>
        </header>

        <div id="admin-login" class="p-10">
            <input type="password" id="login-code" placeholder="請輸入店家代碼" class="w-full p-4 rounded-2xl border text-center text-xl mb-4">
            <button onclick="authAdmin()" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold">進入管理</button>
        </div>

        <div id="admin-editor" class="hidden p-4 space-y-6 pb-32">
            <div class="bg-white p-5 rounded-3xl shadow-sm space-y-3">
                <h3 class="font-bold text-sm text-gray-400 uppercase">門面照片 (5張URL)</h3>
                <input type="text" class="img-input w-full p-2 bg-gray-50 rounded-lg text-xs" placeholder="照片 1 URL">
                <input type="text" class="img-input w-full p-2 bg-gray-50 rounded-lg text-xs" placeholder="照片 2 URL">
                <input type="text" class="img-input w-full p-2 bg-gray-50 rounded-lg text-xs" placeholder="照片 3 URL">
                <input type="text" class="img-input w-full p-2 bg-gray-50 rounded-lg text-xs" placeholder="照片 4 URL">
                <input type="text" class="img-input w-full p-2 bg-gray-50 rounded-lg text-xs" placeholder="照片 5 URL">
            </div>

            <div class="bg-white p-5 rounded-3xl shadow-sm space-y-4">
                <div><label class="text-xs font-bold text-gray-400">服務介紹</label><textarea id="edit-services" class="w-full p-3 bg-gray-50 rounded-xl mt-1 text-sm h-24"></textarea></div>
                <div><label class="text-xs font-bold text-gray-400">產品介紹</label><textarea id="edit-products" class="w-full p-3 bg-gray-50 rounded-xl mt-1 text-sm h-24"></textarea></div>
                <div><label class="text-xs font-bold text-gray-400">套餐組合</label><textarea id="edit-packages" class="w-full p-3 bg-gray-50 rounded-xl mt-1 text-sm h-24 text-rose-500"></textarea></div>
            </div>

            <button onclick="saveToFirebase()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-100 flex items-center justify-center">
                <i data-lucide="save" class="w-5 h-5 mr-2"></i> 儲存並更新門面
            </button>
        </div>
    </div>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50">
        <button onclick="navigateTo('page-home')" class="nav-item text-rose-500" data-target="page-home"><i data-lucide="home"></i><span class="text-[10px] block">探索</span></button>
        <button onclick="navigateTo('page-orders')" class="nav-item text-gray-400" data-target="page-orders"><i data-lucide="calendar"></i><span class="text-[10px] block">行程</span></button>
        <button onclick="navigateTo('page-profile')" class="nav-item text-gray-400" data-target="page-profile"><i data-lucide="user"></i><span class="text-[10px] block">我的</span></button>
        <button onclick="navigateTo('page-admin')" class="nav-item text-gray-400" data-target="page-admin"><i data-lucide="settings"></i><span class="text-[10px] block">管理</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { projectId: "holyhairsalon-f73bf" }; // 簡化展示
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        lucide.createIcons();

        let currentAdminId = '';

        // 頁面跳轉
        window.navigateTo = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('bottom-nav').style.display = (id === 'page-shop-detail') ? 'none' : 'flex';
            window.scrollTo(0,0);
        };

        // 即時監聽所有店家資料 (更新立刻反應)
        onSnapshot(collection(db, "shops"), (snapshot) => {
            const shopContainer = document.getElementById('shop-list-container');
            shopContainer.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                const id = doc.id;
                shopContainer.innerHTML += `
                    <div onclick="showDetail('${id}')" class="bg-white p-3 rounded-[2rem] flex gap-4 shadow-sm border border-gray-50">
                        <img src="${data.images[0]}" class="w-24 h-24 rounded-2xl object-cover bg-gray-100">
                        <div class="flex-1 py-1">
                            <h3 class="font-bold text-gray-800">${data.name}</h3>
                            <p class="text-[10px] text-gray-400 mt-1 truncate w-40">${data.services}</p>
                            <span class="inline-block mt-2 text-[10px] bg-rose-50 text-rose-500 px-2 py-0.5 rounded-full font-bold">可預約</span>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        });

        // 顯示詳情頁
        window.showDetail = (id) => {
            onSnapshot(doc(db, "shops", id), (docSnap) => {
                const data = docSnap.data();
                document.getElementById('detail-nav-name').innerText = data.name;
                document.getElementById('detail-name').innerText = data.name;
                document.getElementById('detail-services').innerText = data.services;
                document.getElementById('detail-products').innerText = data.products;
                document.getElementById('detail-packages').innerText = data.packages;
                document.getElementById('booking-btn').href = data.bookingUrl;
                
                const imgContainer = document.getElementById('detail-images');
                imgContainer.innerHTML = data.images.map(url => url ? `<img src="${url}" class="w-72 h-48 rounded-3xl object-cover bg-gray-50 flex-shrink-0">` : '').join('');
                
                navigateTo('page-shop-detail');
            });
        };

        // 店家登入驗證
        window.authAdmin = () => {
            const code = document.getElementById('login-code').value;
            if (['001', '002', '003'].includes(code)) {
                currentAdminId = code;
                document.getElementById('admin-shop-id').innerText = "Shop ID: " + code;
                document.getElementById('admin-login').classList.add('hidden');
                document.getElementById('admin-editor').classList.remove('hidden');
                
                // 載入舊資料到編輯器
                onSnapshot(doc(db, "shops", code), (docSnap) => {
                    const data = docSnap.data();
                    if(!data) return;
                    const inputs = document.querySelectorAll('.img-input');
                    data.images.forEach((url, i) => inputs[i].value = url);
                    document.getElementById('edit-services').value = data.services;
                    document.getElementById('edit-products').value = data.products;
                    document.getElementById('edit-packages').value = data.packages;
                });
            } else { alert("代碼無效"); }
        };

        // 儲存至 Firebase (更新鍵)
        window.saveToFirebase = async () => {
            const inputs = document.querySelectorAll('.img-input');
            const updatedData = {
                images: Array.from(inputs).map(i => i.value),
                services: document.getElementById('edit-services').value,
                products: document.getElementById('edit-products').value,
                packages: document.getElementById('edit-packages').value,
                name: currentAdminId === '001' ? "Holy Hair Salon" : "店家" + currentAdminId,
                bookingUrl: "#"
            };
            
            await setDoc(doc(db, "shops", currentAdminId), updatedData, { merge: true });
            alert("門面已即時更新！");
        };
    </script>
</body>
</html>
