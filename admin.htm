<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 pb-32">
    <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-50">
        <h2 class="font-black text-2xl italic">ADMIN</h2>
        <button onclick="logout()" class="text-xs text-rose-500 font-bold border border-rose-200 px-4 py-2 rounded-full">登出</button>
    </header>

    <div id="login-box" class="p-10 text-center mt-10">
        <p class="text-gray-400 font-bold mb-6 tracking-widest uppercase">身份驗證</p>
        <input type="password" id="code" placeholder="輸入 0000" class="w-full text-center text-5xl p-6 bg-white rounded-[2.5rem] mb-10 shadow-inner border-none outline-none">
        <button onclick="auth()" class="w-full bg-slate-900 text-white py-6 rounded-[2.5rem] font-bold text-xl shadow-xl">進入管理後台</button>
    </div>

    <div id="editor-box" class="hidden p-5 space-y-6">
        <div id="super-tools" class="hidden bg-white p-6 rounded-[2.5rem] border-2 border-rose-100 shadow-sm">
            <label class="text-xs font-bold text-rose-400 block mb-3 uppercase tracking-widest">總管理員模式：切換店家</label>
            <select id="shop-sel" onchange="switchTarget(this.value)" class="w-full p-4 bg-gray-50 rounded-2xl text-lg font-bold border-none outline-none"></select>
        </div>
        <div class="bg-white p-8 rounded-[3rem] shadow-xl space-y-6">
            <h3 class="font-bold text-gray-400 text-sm flex justify-between">內容編輯 <span class="text-emerald-500 italic">Auto-Save</span></h3>
            <textarea data-key="srv" oninput="save(this)" id="adm-srv" placeholder="服務介紹" class="w-full h-40 p-5 bg-gray-50 rounded-[2rem] text-lg border-none"></textarea>
            <textarea data-key="pkg" oninput="save(this)" id="adm-pkg" placeholder="套餐價格" class="w-full h-40 p-5 bg-rose-50 text-rose-600 rounded-[2rem] text-lg border-none font-bold"></textarea>
            <button onclick="alert('雲端同步成功！')" class="w-full bg-slate-900 text-white py-6 rounded-full font-bold text-xl shadow-lg">發布更新</button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-4 z-50">
        <a href="index.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="home"></i><span class="text-xs mt-1">探索</span></a>
        <a href="orders.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="calendar"></i><span class="text-xs mt-1">行程</span></a>
        <a href="profile.html" class="text-gray-300 flex flex-col items-center"><i data-lucide="user"></i><span class="text-xs mt-1">我的</span></a>
        <a href="admin.html" class="text-rose-500 flex flex-col items-center"><i data-lucide="settings"></i><span class="text-xs mt-1">管理</span></a>
    </nav>

    <script>
        const shopNames = ["Holy Hair", "靜謐 SPA", "小清新美甲", "醫美微調", "潮流理髮", "東方美容", "氧氣健身", "奢華睫毛", "手作香氛", "夢幻婚秘"];
        let targetId = '';
        window.auth = () => {
            const val = document.getElementById('code').value;
            if(val === '0000' || (parseInt(val) >= 1 && parseInt(val) <= 10)) {
                localStorage.setItem('adm_session', val);
                enter(val);
            } else alert("驗證失敗");
        };
        const enter = (val) => {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('editor-box').classList.remove('hidden');
            if(val === '0000') {
                const sel = document.getElementById('shop-sel');
                sel.innerHTML = shopNames.map((n, i) => `<option value="${(i+1).toString().padStart(3,'0')}">${n}</option>`).join('');
                document.getElementById('super-tools').classList.remove('hidden');
                targetId = sel.value;
            } else targetId = val.padStart(3,'0');
            load();
        };
        window.switchTarget = (id) => { targetId = id; load(); };
        window.save = (el) => { localStorage.setItem(`save_${targetId}_${el.dataset.key}`, el.value); };
        const load = () => {
            document.getElementById('adm-srv').value = localStorage.getItem(`save_${targetId}_srv`) || '';
            document.getElementById('adm-pkg').value = localStorage.getItem(`save_${targetId}_pkg`) || '';
        };
        window.logout = () => { localStorage.removeItem('adm_session'); location.reload(); };
        window.onload = () => { if(localStorage.getItem('adm_session')) enter(localStorage.getItem('adm_session')); lucide.createIcons(); };
    </script>
</body>
</html>
